<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<body>
<div class="container">
    <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-login">
        <div class="panel-heading">
          <div class="row">
            <div class="col-xs-6">
              <a [routerLink]="['/login']"  id="login-form-link">Login</a>
            </div>
            <div class="col-xs-6">
                <a [routerLink]="['/register']" class="active" id="register-form-link">Register</a>
            </div>
          </div>
          <hr>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
              
              <form id="register-form"  method="post" role="form" style="display: block;">
                <div class="form-group">
                  <input type="text" #username name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
                </div>
                <div class="form-group">
                  <input type="text" #email name="email" id="email" tabindex="1" class="form-control" placeholder="email" value="">
                </div>
                <div class="form-group">
                  <input type="text" #name name="name" id="name" tabindex="1" class="form-control" placeholder="name" value="">
                </div>
                <div class="form-group">
                  <input type="password" #password name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
                </div>
                <div class="form-group">
                  <input type="password" #confirm_password name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password">
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                      <input (click)="registre(username.value,name.value,email.value,password.value,confirm_password.value)" type="button" name="register-submit" id="register-submit"  tabindex="4" class="form-control btn btn-register" value="Register Now">
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>
