<ng-container>

  <app-navbar username="{{this.username}}" ></app-navbar>


  <mat-sidenav-container class="example-container">
    <mat-sidenav #sidenav mode="side" opened class="example-sidenav" [fixedInViewport]="false">
      <app-side-bar ></app-side-bar>
    </mat-sidenav>

    <mat-sidenav-content>
      <div class="note">
        <mat-accordion>
          <mat-expansion-panel [hideToggle]="true">
            <mat-expansion-panel-header>
              <p></p>
              <br>
            <p>creer une note</p>  
            </mat-expansion-panel-header>



              <mat-form-field style="width: 700px">
                <input #title matInput placeholder="Titre de note">
              </mat-form-field>
            <mat-form-field style="width: 670px">
              <textarea #body [rows]="3" matInput placeholder="Text"></textarea>
            </mat-form-field>
            <hr>
            <mat-card-actions>
                <input hidden type="file" #uploader
                (change)="selectFile($event)" />

              <button (click)="uploader.click()" mat-button>
                <i class="material-icons md-24">cloud_upload</i>
                Charger</button>
                <input #clear hidden (click)="title.value='';body.value='';" />
            </mat-card-actions> &nbsp; &nbsp; &nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <mat-card-actions>
              <button  (click)="save(title.value,body.value);clear.click()" mat-button>
                <i class="material-icons md-24">done</i>
                Enregistrer</button>
            </mat-card-actions>
            <!-- <div class="example-button-row">
                    <mat-card-actions>
                        <button mat-button>
                            <i class="material-icons md-24">done</i>
                           Enregistrer</button>
                           </mat-card-actions>
                </div> -->


          </mat-expansion-panel>
        </mat-accordion>
        <hr>
        <app-note *ngFor="let note of notes" id="{{note.id}}" title="{{note.title}}" body="{{note.body}}"></app-note>
      
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>


  <mat-toolbar class="example-footer"></mat-toolbar>
</ng-container>
