<html>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<body>
<div class="container">
  <div class="row">
  <div class="col-md-6 col-md-offset-3">
    <div class="panel panel-login">
      <div class="panel-heading">
        <div class="row">
          <div class="col-xs-6">
            <a [routerLink]="['/login']" class="active" id="login-form-link">Login</a>
          </div>
          <div class="col-xs-6">
            <a [routerLink]="['/register']" id="register-form-link">Register</a>
          </div>
        </div>
        <hr>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-lg-12">
            <form id="login-form" method="post" role="form" style="display: block;">
              <div class="form-group">
                <input #username type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
              </div>
              <div class="form-group">
                <input #password type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
              </div>
              <br><br>
              <div class="form-group">
                <div class="row">
                  <div class="col-sm-6 col-sm-offset-3">
                    <input (click)="login(username.value,password.value)" [routerLink]="['/note']" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
                  </div>
                </div>
              </div>
              
            </form>
        
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
</body>
</html>
